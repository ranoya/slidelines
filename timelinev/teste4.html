<!DOCTYPE html>

<html>
  <head>
    <script src="https://datat.vercel.app/basicsmin.js"></script>
    <script src="https://slidelines.vercel.app/timelinev/componenth.js"></script>
  </head>

  <body>
    <br /><br /><br /><br /><br />

    <input type="text" id="MyInputElement" />

    <div id="tabela"></div>

    <script>
      omnifilter = function (arr) {
        desenhatabela = timelineh(arr, "ano", "topico", "conteudo", "expo");

        document.getElementById("tabela").innerHTML = desenhatabela;

        eventcontrol("#tabela", arr);
      };

      omnifilterfetchcsvdata(
        GoogleSheetCsvURL(
          "https://docs.google.com/spreadsheets/d/1Hja-7ozKTpcfhVX9sc3FkDH-NLj_RXllFIDTO8EIFV0/edit#gid=1520717065"
        ),
        "MyInputElement"
      );
    </script>

    <style>
      #tabela {
        width: 70%;
        height: 750px;
        border: 1px solid red;
        overflow: auto;
      }

      .timelineh {
        display: grid;
        grid-auto-columns: 100%;
        grid-template-rows: 40px 40px 600px;
        gap: 0 0;
        width: 100%;
      }

      .timelineh_ano_head {
        font-size: 11px;
        text-transform: uppercase;
        background-color: white;
        color: black;
        font-size: 11px;
        line-height: 25px;
        grid-row: 1;
        display: none;
      }

      .timelineh_ano_head_cont {
        padding-left: 15px;
      }

      .timelineh_ano {
        grid-row: 1;
      }

      .timelineh_ano_cont {
        padding: 15px;
        background-color: white;
        display: inline-block;
        position: sticky;
        left: 20px;
      }

      .timelineh_topic_head {
        background-color: white;
        font-size: 11px;
        line-height: 16px;
        text-transform: uppercase;
        grid-row: 2;
        display: none;
      }

      .timelineh_topic_head_cont {
        padding-left: 15px;
        padding-top: 15px;
        display: inline-block;
      }

      .timelineh_topic {
        background-color: white;
        grid-row: 2;
      }

      .timelineh_topic_cont {
        padding-left: 15px;
        padding-top: 15px;
        display: inline-block;
        position: sticky;
        left: 20px;
      }

      .timelineh_cont {
        grid-row: 3;
      }

      .timelineh_cont_head {
        font-size: 11px;
        text-transform: uppercase;
        background-color: white;
        font-size: 11px;
        line-height: 25px;
        grid-row: 3;
        display: none;
      }

      .timelineh_cont_head_cont {
        padding-left: 0;
        padding-top: 15px;
        display: inline-block;
      }

      .timelineh_cont_cont {
        padding-left: 15px;
        padding-top: 15px;
        display: inline-block;
      }

      .timelineh_ano_end {
        border-top: 1px dotted black;
        grid-row: 1;
        display: none;
      }

      .timelineh_topic_end {
        border-top: 1px dotted black;
        grid-row: 2;
        display: none;
      }

      .timelineh_cont_end {
        border-top: 1px dotted black;
        grid-row: 3;
        display: none;
      }
    </style>
  </body>
</html>

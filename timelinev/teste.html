<!DOCTYPE html>

<html>
  <head>
    <script src="https://datat.vercel.app/basicsmin.js"></script>
    <script src="https://slidelines.vercel.app/timelinev/component.js"></script>
  </head>

  <body>
    <br /><br /><br /><br /><br />

    <div id="tabela"></div>

    <script>
      gsdata(
        "https://docs.google.com/spreadsheets/d/1Hja-7ozKTpcfhVX9sc3FkDH-NLj_RXllFIDTO8EIFV0/edit#gid=1520717065",
        function (dados) {
          desenhatabela = timelinev(dados, "ano", "topico", "conteudo");

          document.getElementById("tabela").innerHTML = desenhatabela;
        }
      );
    </script>

    <style>
      .timelinev {
        display: grid;
        grid-template-columns: 80px 300px 1fr;
        gap: 25px 25px;
        width: 100%;
      }

      .timelinev_ano_head {
        position: sticky;
        top: 0px;
        height: 25px;
        background-color: red;
        color: white;
        z-index: 100;
      }

      .timelinev_ano_head_cont {
        padding-left: 15px;
      }

      .timelinev_ano {
        position: sticky;
        top: 25px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 1) 0%,
          rgba(255, 255, 255, 1) 39%,
          black 39%,
          rgba(255, 255, 255, 1) 40%,
          rgba(255, 255, 255, 1) 100%
        );
      }

      .timelinev_ano_cont {
        padding: 15px;
        background-color: white;
        display: inline-block;
      }

      .timelinev_topic_head {
        position: sticky;
        top: 0px;
        height: 25px;
        background-color: red;
        color: white;
        z-index: 100;
      }

      .timelinev_topic_head_cont {
        padding-left: 15px;
      }

      .timelinev_topic {
        position: sticky;
        top: 25px;
        background-color: white;
      }

      .timelinev_topic_cont {
        padding-left: 15px;
        display: inline-block;
        padding-top: 15px;
      }

      .timelinev_cont_head {
        height: 25px;
        background-color: red;
        color: white;
      }

      .timelinev_cont_head_cont {
        padding-left: 15px;
      }

      .timelinev_cont_cont {
        padding-left: 15px;
        padding-top: 15px;
        display: inline-block;
      }

      .timelinev_ano_end {
        border-top: 4px solid red;
      }
    </style>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <script src="https://datat.vercel.app/basicsmin.js"></script>
    <script src="https://slidelines.vercel.app/slideslvmin.js"></script>
  </head>

  <body>
    <br /><br />

    <input type="text" id="MyInputElement" />

    <br /><br />

    <div id="slide"></div>

    <script>
      omnifilter = function (arr) {
        slidelvv(
          "slide",
          arr,
          "ano",
          "subtitulo",
          "customcodeforcomponent",
          true
        );
      };

      omnifilterfetchcsvdata(
        GoogleSheetCsvURL(
          "https://docs.google.com/spreadsheets/d/1aZ7zU_DnhI5lbj9A9Cfaa0IhsnoLyggUuqXb279-Jyg/edit?gid=0#gid=0"
        ),
        "MyInputElement"
      );
    </script>

    <style>
      #slide {
        width: 80%;
        height: 540px;
        border: 1px solid red;
        overflow: auto;
        margin-left: 30px;
      }

      .slidelinelvv {
        grid-template-columns: 80px 160px 1fr !important;
        column-gap: 20px;
      }

      .slidelinelvv_track1 {
        grid-column: 1 !important;
      }

      .slidelinelvv_track1_cont {
        background-color: white;
        top: 20px !important;
      }

      .slidelinelvv_track2 {
        background-color: white;
      }

      .slidelinelvv_track2_cont {
        background-color: white;
        top: 20px !important;
      }

      .slidelinelvv_track3 {
        background-color: white;
        overflow-x: hidden;
      }

      .slidelinelvv_track3_cont {
        background-color: white;
      }
    </style>
  </body>
</html>
